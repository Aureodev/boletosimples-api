<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Documentação da API do Boleto Simples, sistema de emissão de boleto bancário online.">
  <meta name="keywords" content="boleto, boleto simples, api, documentação, documentation, webservice">
  <meta name="author" content="Boleto Simples">
  <title>{{ page.title }}</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/github.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <div class="container">
      <a class="logo pull-left" href="https://boletosimples.com.br/" title="Site do Boleto Simples">
        <img src="/img/logo.png" alt="logotipo Boleto Simples" height="30"/>
      </a>
      {% include main-menu.html %}
      <button type="button" class="hidden-lg btn btn-primary btn-xs pull-right" data-toggle="offcanvas">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </header>
  <section class="main">
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <!--Sidebar visibe only in mobile devices-->
        <div class="hidden-lg col-xs-6 col-sm-6 col-md-6 sidebar-offcanvas" id="sidebar" role="navigation">
          <nav class="main-menu">
            <ul>
              <li>
                <a href="http://boletosimples.com.br" title="ir para o site">Início</a>
              </li>
              <li>
                <a href="http://boletosimples.com.br/preco" title="Preço">Preço</a>
              </li>
              <li>
                <a href="https://boletosimples.com.br/users/sign_in" title="Logar">Login</a>
              </li>
            </ul>
          </nav>
          {% include sidemenu.html %}
        </div>
        <!--Sidebar visibe only in mobile devices-->
        <!--Side menu-->
        <aside class="col-lg-3 visible-lg">
          {% include sidemenu.html %}
        </aside>
        <!--Side menu-->
        <!--Main Content-->
        <div class="content col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <article>
            {{ content }}
          </article>
        </div>
        <!--Main Content-->
      </div>
    </div>
  </section>
  <footer>
    <div class="copyright">
      <div class="inner">
        <p>©2014 Boleto Simples - Gerar Boletos Bancários ficou simples!</p>
      </div>
    </div>
  </footer>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/highlight.pack.js"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="offcanvas"]').focus(function () {
        $('.row-offcanvas').addClass('active')
      });
      $('[data-toggle="offcanvas"]').focusout(function () {
        $('.row-offcanvas').removeClass('active')
      });
      $('pre').each(function(i, block) {
        hljs.highlightBlock(block);
      });
    });
  </script>
</body>
